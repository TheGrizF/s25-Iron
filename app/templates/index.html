<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - TasteBuddies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="logo">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="TasteBuddies Logo">
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div><br>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('auth.login')}}" method="post" class="login-form">
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="button-container">
                <button type="submit">Login</button>
            </div>
        </form>
        <p>Don't have an account? <a href="/addUserPage">Create one!</a></p>

    </div>
</body>
</html>
