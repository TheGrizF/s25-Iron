{% extends "base.html" %}

{% block title %}Taste Profile - Atmosphere Preferences{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/taste_profile.css') }}">
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/taste_profile.js') }}"></script>
{% endblock %}

{% block content %}
<div class="taste-profile-container">
    <h1>Create Your Taste Profile</h1>
    <div class="intro-section">
        <h2>What atmosphere do you prefer?</h2>
        <form id="atmospherePreferenceForm">
            <div class="image-grid">
                <div class="image-option">
                    <input type="radio" 
                           name="atmospherePreference" 
                           id="casual" 
                           value="casual" 
                           required>
                    <label for="casual">
                        <img src="{{ url_for('static', filename='images/tasteProfile/atmos_casual.jpg') }}" 
                             alt="Casual dining atmosphere">
                        <span class="image-label">Casual</span>
                    </label>
                </div>
                <div class="image-option">
                    <input type="radio" 
                           name="atmospherePreference" 
                           id="family" 
                           value="family">
                    <label for="family">
                        <img src="{{ url_for('static', filename='images/tasteProfile/atmos_family.jpg') }}" 
                             alt="Family dining atmosphere">
                        <span class="image-label">Family</span>
                    </label>
                </div>
                <div class="image-option">
                    <input type="radio" 
                           name="atmospherePreference" 
                           id="fast" 
                           value="fast">
                    <label for="fast">
                        <img src="{{ url_for('static', filename='images/tasteProfile/atmos_fast.jpg') }}" 
                             alt="Fast food atmosphere">
                        <span class="image-label">Fast Food</span>
                    </label>
                </div>
                <div class="image-option">
                    <input type="radio" 
                           name="atmospherePreference" 
                           id="fine" 
                           value="fine">
                    <label for="fine">
                        <img src="{{ url_for('static', filename='images/tasteProfile/atmos_fine.jpg') }}" 
                             alt="Fine dining atmosphere">
                        <span class="image-label">Fine Dining</span>
                    </label>
                </div>
                <div class="image-option center-option">
                    <input type="radio" 
                           name="atmospherePreference" 
                           id="trendy" 
                           value="trendy">
                    <label for="trendy">
                        <img src="{{ url_for('static', filename='images/tasteProfile/atmos_trendy.jpg') }}" 
                             alt="Trendy dining atmosphere">
                        <span class="image-label">Trendy</span>
                    </label>
                </div>
            </div>
            <button type="submit" class="submit-btn">Continue</button>
        </form>
    </div>
</div>
{% endblock %}

{% block bottom_nav %}{% endblock %}
