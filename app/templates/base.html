<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %} - TasteBuddies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="logo">
        <a href="{{ url_for('daily_dish.daily_dish') }}">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="TasteBuddies Logo">
        </a>
    </div>
    
    {% block content %}{% endblock %}
    
    {% block bottom_nav %}
    <div class="mobile-nav">
        <a href="{{ url_for('profile.view_profile') }}" class="nav-item">
            <i class="far fa-user"></i>
            <span>Profile</span>
        </a>
        <a href="{{ url_for('daily_dish.search') }}" class="nav-item">
            <i class="fas fa-utensils"></i>
            <span>Dishes</span>
        </a>
        <a href="{{ url_for('daily_dish.restaurants') }}" class="nav-item">
            <i class="fas fa-store"></i>
            <span>Restaurants</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-users"></i>
            <span>TasteBuds</span>
        </a>
        <a href="{{ url_for('daily_dish.daily_dish') }}" class="nav-item">
            <i class="far fa-bell"></i>
            <span>Updates</span>
        </a>
    </div>
    {% endblock %}

    {% block scripts %}{% endblock %}
</body>
</html>
