<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %} - TasteBuddies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% if request.endpoint in ['index', 'auth.addUser'] %}
    <!-- Big Logo for Login Screen -->
    <div class="logo">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="TasteBuddies Logo">
    </div>
    {% else %}
        <!-- Small Logo for Other Pages -->
        <div class="small-logo">
            <a href="{{ url_for('daily_dish.daily_dish') }}" class="logo-link">
                <img src="{{ url_for('static', filename='images/small_logo.png') }}" alt="TasteBuddies Small Logo">
                <h1>TasteBuddies</h1>
            </a>
        </div>
    {% endif %}
    
    {% block content %}{% endblock %}
    
    {% block bottom_nav %}
    <div class="mobile-nav">
        <a href="{{ url_for('profile.view_profile') }}" class="nav-item">
            <i class="far fa-user"></i>
            <span>Profile</span>
        </a>
        <a href="{{ url_for('daily_dish.search') }}" class="nav-item">
            <i class="fas fa-utensils"></i>
            <span>Dishes</span>
        </a>
        <a href="{{ url_for('daily_dish.restaurants') }}" class="nav-item">
            <i class="fas fa-store"></i>
            <span>Restaurants</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-users"></i>
            <span>TasteBuds</span>
        </a>
        <a href="{{ url_for('daily_dish.daily_dish') }}" class="nav-item">
            <i class="far fa-bell"></i>
            <span>Updates</span>
        </a>
    </div>
    {% endblock %}

    {% block scripts %}{% endblock %}
</body>
</html>
