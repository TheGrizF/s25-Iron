<div class="dish-card">
    <a href="{{ url_for('dish.dish_detail', dish_id=dish.dish_id) }}" class="card-link">
        <div class="dish-image-container">
            <img src="{{ url_for('static', filename=dish.image) }}" alt="{{ dish.dish_name }}">
        </div>
        <div class="dish-info">
            <h2>{{ dish.dish_name }}</h2>
            <span class="match">{{ dish.match_score }}% match</span>
            <p class="details" style = "font-size: 0.8em;">{{ dish.description }}</p>
            <p class="price" style = "font-size: 0.8em;"> $ <span> {{ dish.price }}</span></p>
        </div>
    </a>
    <div class="dish-save" onclick="toggleSave(this, '{{ dish.dish_id }}')">
        {% if dish.is_saved %}
            <i class="fas fa-bookmark saved"></i>
        {% else %}
            <i class="far fa-bookmark not-saved"></i>
        {% endif %}
    </div>
</div>
